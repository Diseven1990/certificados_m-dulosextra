<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<title>Editor de Certificados</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{color-scheme:dark}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0b0b;color:#f2f2f2}
.wrap{max-width:1100px;margin:0 auto;padding:24px}
.card{background:#151515;border:1px solid #2a2a2a;border-radius:14px;padding:18px}
h1{font-size:20px;margin:0 0 12px}
h2{font-size:16px;margin:20px 0 10px}
label{font-size:12px;color:#ccc;display:block;margin-bottom:6px}
input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#0f0f0f;color:#fff;box-sizing:border-box}
button{padding:10px 14px;border-radius:10px;border:1px solid #333;background:#1f1f1f;color:#fff;cursor:pointer}
button:disabled{opacity:.55;cursor:not-allowed}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;align-items:center}
canvas{width:100%;border:1px solid #2a2a2a;border-radius:12px;background:#0f0f0f}
.mono{font-family:ui-monospace,monospace;font-size:12px}
.small{font-size:11px;color:#aaa;line-height:1.4}
.badge{display:inline-block;padding:2px 8px;border:1px solid #333;border-radius:999px;font-size:11px;color:#ddd}
@media(max-width:800px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
<div class="card">
  <h1>Editor de Certificados <span id="modeBadge" class="badge">modo colegas</span></h1>
  <p class="small">Por defeito está em modo colegas (sem calibração). Para calibrares posições abre com <span class="mono">?admin=1</span>.</p>

  <div class="grid">
    <div><label>Curso</label><select id="course"></select></div>
    <div><label>Nota (%)</label><input id="grade" type="number" min="0" max="100" step="1" placeholder="Ex.: 75"></div>
    <div><label>Nome</label><input id="name" placeholder="Ex.: Diogo Cruz"></div>
    <div><label>CC</label><input id="cc" placeholder="Ex.: 2031241245"></div>
  </div>

  <div class="row">
    <button id="btnGenerate">Gerar PDF</button>
    <a id="btnDownload" style="display:none;color:#9fd3ff" download>Download</a>
    <span id="status" class="small"></span>
  </div>

  <!-- ADMIN ONLY -->
  <div id="adminPanel" style="display:none;">
    <h2>Admin: Calibração</h2>
    <p class="small">Seleciona o campo, clica no sítio certo e copia o snippet para o <span class="mono">js/config.js</span>. No modo colegas isto não aparece.</p>

    <div class="row">
      <select id="calField" style="max-width:220px">
        <option value="name">Nome</option>
        <option value="cc">CC</option>
        <option value="wreath">Coroa</option>
      </select>
      <button id="btnLoadPreview" type="button">Carregar template</button>
      <button id="btnCopy" type="button">Copiar snippet</button>
      <span class="small">(abre com <span class="mono">?admin=1</span>)</span>
    </div>

    <canvas id="previewCanvas"></canvas>
    <textarea id="calOut" class="mono" rows="11" readonly placeholder="Snippet aparece aqui..."></textarea>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

<!-- PDF.js (legacy build para garantir pdfjsLib global) -->
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/legacy/build/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/legacy/build/pdf.worker.min.js";
</script>

<script src="js/admin.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
<script src="js/calibrate.js"></script>
</body>
</html>
