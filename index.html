<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<title>Gerador de Certificados</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{color-scheme:dark}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0b0b;color:#f2f2f2}
.wrap{max-width:900px;margin:0 auto;padding:24px}
.card{background:#151515;border:1px solid #2a2a2a;border-radius:14px;padding:18px}
h1{font-size:20px;margin:0 0 12px}
label{font-size:12px;color:#ccc;display:block;margin-bottom:6px}
input,select{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#0f0f0f;color:#fff}
button{padding:10px 14px;border-radius:10px;border:1px solid #333;background:#1f1f1f;color:#fff;cursor:pointer}
.row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;align-items:center}
.small{font-size:12px;color:#aaa}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:700px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
<div class="card">
<h1>Gerador de Certificados</h1>

<div class="grid">
<div><label>Curso</label><select id="course"></select></div>
<div><label>Nota (%)</label><input id="grade" type="number" min="0" max="100"></div>
<div><label>Nome</label><input id="name"></div>
<div><label>CC</label><input id="cc"></div>
</div>

<div class="row">
<button id="btn">Gerar PDF</button>
<a id="dl" style="display:none;color:#9fd3ff" download>Download</a>
<span id="status" class="small"></span>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
</body>
</html>
