<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Certificados (Master D)</title>
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0b0b; color:#f2f2f2; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
    .card { background:#151515; border:1px solid #2a2a2a; border-radius: 14px; padding: 18px; }
    h1 { margin: 0 0 10px 0; font-size: 20px; font-weight: 650; }
    p { margin: 6px 0 14px 0; color:#cfcfcf; line-height: 1.4; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { display:block; font-size: 12px; color:#cfcfcf; margin-bottom: 6px; }
    input, select { width:100%; box-sizing:border-box; padding: 10px 12px; border-radius: 10px; border:1px solid #333; background:#0f0f0f; color:#fff; }
    .row { display:flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 12px; }
    button { padding: 10px 14px; border-radius: 10px; border:1px solid #333; background:#1f1f1f; color:#fff; cursor:pointer; }
    button:disabled { opacity: .6; cursor:not-allowed; }
    .hint { font-size: 12px; color:#b8b8b8; margin-top: 10px; }
    .status { margin-top: 10px; font-size: 12px; color:#b8b8b8; }
    .link { color:#9fd3ff; text-decoration: none; }
    .small { font-size: 11px; color:#9a9a9a; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Gerador de Certificados (PDF, 2 páginas)</h1>
      <p>Escolhe o curso, preenche os dados e gera o PDF final. Os dados são usados apenas no teu browser (não são guardados em lado nenhum).</p>

      <div class="grid">
        <div>
          <label for="course">Curso</label>
          <select id="course"></select>
        </div>
        <div>
          <label for="grade">Nota (%)</label>
          <input id="grade" type="number" min="0" max="100" step="1" placeholder="Ex.: 95" />
        </div>

        <div>
          <label for="name">Nome do formando</label>
          <input id="name" type="text" placeholder="Ex.: Diogo Rodrigues da Cruz" />
        </div>
        <div>
          <label for="cc">N.º do CC</label>
          <input id="cc" type="text" placeholder="Ex.: 12345678" />
        </div>
      </div>

      <div class="row">
        <button id="btnGenerate">Gerar PDF</button>
        <a id="btnOpen" class="link" href="#" target="_blank" rel="noopener" style="display:none;">Abrir PDF</a>
        <a id="btnDownload" class="link" href="#" download style="display:none;">Download</a>
      </div>

      <div class="hint">
        <div class="small">Configuração por curso em <span class="mono">js/config.js</span> (coordenadas e tamanhos).</div>
      </div>

      <div id="status" class="status"></div>
    </div>
  </div>

  <!-- pdf-lib -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
