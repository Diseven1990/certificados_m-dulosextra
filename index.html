<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<title>Gerador de Certificados</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{color-scheme:dark}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0b0b;color:#f2f2f2}
.wrap{max-width:900px;margin:0 auto;padding:24px}
.card{background:#151515;border:1px solid #2a2a2a;border-radius:14px;padding:18px}
h1{font-size:20px;margin:0 0 12px}
h2{font-size:16px;margin:20px 0 10px}
label{font-size:12px;color:#ccc;display:block;margin-bottom:6px}
input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#0f0f0f;color:#fff;box-sizing:border-box}
button{padding:10px 14px;border-radius:10px;border:1px solid #333;background:#1f1f1f;color:#fff;cursor:pointer}
.row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;align-items:center}
.small{font-size:12px;color:#aaa;line-height:1.4}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
canvas{width:100%;border:1px solid #2a2a2a;border-radius:12px;background:#0f0f0f}
.mono{font-family:ui-monospace,monospace;font-size:12px}
.badge{display:inline-block;padding:2px 8px;border:1px solid #333;border-radius:999px;font-size:11px}
@media(max-width:700px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Gerador de Certificados <span id="mode" class="badge">colegas</span></h1>

    <div class="grid">
      <div><label>Curso</label><select id="course"></select></div>
      <div><label>Nota (%)</label><input id="grade" type="number" min="0" max="100" step="1" placeholder="Ex.: 75"></div>
      <div><label>Nome</label><input id="name" placeholder="Ex.: Diogo Cruz"></div>
      <div><label>CC</label><input id="cc" placeholder="Ex.: 2031241245"></div>
    </div>

    <div class="row">
      <button id="btn">Gerar PDF</button>
      <a id="dl" style="display:none;color:#9fd3ff" download>Download</a>
      <span id="status" class="small"></span>
    </div>

    <div id="adminPanel" style="display:none;">
      <h2>Admin: Calibração</h2>
      <p class="small">Abre com <span class="mono">?admin=1</span>. Clica para marcar Nome, CC e Nota. O snippet completo aparece em baixo (copiar/colar).</p>
      <div class="row">
        <select id="calField" style="max-width:220px">
          <option value="name">Nome</option>
          <option value="cc">CC</option>
          <option value="grade">Nota</option>
        </select>
        <button id="loadTpl" type="button">Carregar template</button>
        <button id="copySnippet" type="button">Copiar snippet</button>
      </div>

      <canvas id="canvas"></canvas>
      <textarea id="out" class="mono" rows="10" readonly placeholder="Snippet aparece aqui..."></textarea>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

<!-- PDF.js legacy (garante pdfjsLib global) -->
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/legacy/build/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/legacy/build/pdf.worker.min.js";
</script>

<script src="js/admin.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
<script src="js/calibrate.js"></script>
</body>
</html>
